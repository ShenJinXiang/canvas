<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="shenjinxiang">
    <meta name="description" content="申锦祥的CANVAS练习">
    <meta name="keywords" content="Java,JavaScript,HTML,CSS,canvas,Linux,shenjinxiang,LikeStar">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="renderer" content="webkit">
    <link rel="icon" href="/images/title.ico" type="image/x-ico">
    <link rel="stylesheet" type="text/css" href='../../css/common.css' />
    <link rel="stylesheet" type="text/css" href='./index.css' />
    <title>CANVAS-旋转线条动画</title>
</head>
<body>
    <canvas id='canvas'></canvas>
    <p class='info-txt sides'>
        <span>SIDES:</span>
        <span id='sides_span'>5</span>
    </p>
    <input class='range sides' id='sidesRange' type='range' min='3' max='12' step='1' value='5' />
    <p class='info-txt points'>
        <span>Points/side:</span>
        <span id='points_span'>15</span>
    </p>
    <input class='range points' id='pointsRange' type='range' min='10' max='60' step='5' value='15' />
<script src='../../js/jquery.js'></script>
<script src='../../js/common.js'></script>
<script src='./index.js'></script>
</body>
</html>
